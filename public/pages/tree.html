			<div id="saveAlert"> </div>

				<!--  LOADS JSON DATA-->

				</div>
				<div class="col-md-6" style="margin-left:5px;">

					<div id="updateNoteAlert"></div>
					<h4 class="modal-title" id="noteTitle" style="margin-bottom:10px;"> Note Editor </h4>

		      </div>

		      <div class="modal-body">
						<div id="createAlert">
						</div>
						<textarea id="downloadName" style="width:100%;"> </textarea>
		      </div>

		      <div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-info" onclick="createFile();"> Create File </button>
