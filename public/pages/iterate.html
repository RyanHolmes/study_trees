<!doctype html>
<html>
	<head>
		<title> Remetry - Testing</title>

		 <!-- scripts -->
		<script src="../javascripts/jquery-2.1.4.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
		<script src="../js_tree/dist/jstree.js"></script>
		<script src="../javascripts/tree.js"></script>
		<script src="../javascripts/data.js"></script>
		<script src="../javascripts/iterate.js"></script>
		<script src="../javascripts/main.js"></script>
		<script src="../javascripts/node.js"></script>
		<!-- <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script> -->

		<!-- Styles -->
		<link rel="stylesheet" href="../stylesheets/main.css">
		<link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
		<link rel="stylesheet" href="../stylesheets/font-awesome.min.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="../js_tree/dist/themes/default/style.min.css">
		<!-- <link rel="icon" href="images/favicon.ico"> -->

		<!-- Metadata -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
	</head>

	<body class="body">
    <div class="">
			<nav class="navbar navbar-default" id=homeNav>
			  <div class="container">
			    <ul class="nav navbar-nav">
						<li><a href="http://localhost:3000" class="pull-left"><img src="/images/folder.png"></a></li>
						<li><a href="http://localhost:3000/dashboard">Dashboard</a></li>
						<li><a href="http://localhost:3000/tree" >Tree</a></li>
						<li><a href="#">Iterate</a></li>
						<li><a href="#" onclick="logout();">Log Out</a></li>
			    </ul>
					<ul>
						<form class="navbar-form pull-right" role="search">
              <input type="text" class="form-control" placeholder="Search" name="q" id="search-input">
            </form>
					</ul>
			  </div>
			</nav>
    </div>
		<!-- THIS WILL BE WHERE YOU ITERATE -->
		<div id="tree" class="hidden"></div>

		<div class="container" id="mainIterate">
			<div class="row" id="mainIterater">
				<ul class="nav nav-pills">
					<li id="week" onclick="byDateInit('week');"> <button class="btn btn-info"> This Week </button></li>
					<li id="month" onclick="byDateInit('oneMonth');"> <button class="btn btn-info"> This Month </button></li>
					<li id="twoMonths" onclick="byDateInit('twoMonths');"> <button class="btn btn-info"> Last 2 Months </button></li>
					<li id="threeMonths" onclick="byDateInit('threeMonths');"> <button class="btn btn-info"> Last 3 Months </button></li>
					<li id="halfYear" onclick="byDateInit('sixMonths');"> <button class="btn btn-info"> Last 6 Months </button></li>
					<li id="year" onclick="byDateInit('year');"> <button class="btn btn-info"> This Year </button></li>
					<li id="all" onclick="iterateAll();"> <button class="btn btn-info"> All </button></li>
				</ul>

			<label><input type="checkbox" value="" id="randomCheckbox" checked onchange="random()"> Random Iteration </label>
				<div class="jumbotron" id="allLeafs">

					<div class="progress">
					  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
					  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="progress">
					  </div>
					</div>

 					<div class="row">
						<div id="node" class="col-md-6 hideOverflow">
							<h4 id="nodeGParent"></h4>
							<h3 id="nodeParent"></h3>
							<h2 id="nodeChild"></h2>
							<!-- <button class="btn btn-info" onclick="next();" id="nextNode"> Next </button> -->
							<button class="btn btn-info" onclick="showAnswer();" id="showAnswer" style="display:inline;"> Show Answer </button>
						</div>

					 <div class="col-md-6 hideOverflow">
						 <!-- Note goes here but is hidden until checked -->
						 <div id="hiddenAnswer" class="hidden">
							 <pre  id="noteToShow"> </pre> <!-- class="prettyprint vertOverflow" -->
							 <button class="btn btn-success" onclick="success();" id="successBtn"> Success </button>
							 <button class="btn btn-danger" onclick="failure();" id="failureBtn"> Failure </button>
						 </div>
				   </div>
				 </div>

				</div>

			</div>
			<div class="row jumbotron hidden" id="report">
				<h3>Report</h3>
				<div class="progress">
				  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:50%" id="reportSuccess">
				    Success
				  </div>
				  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" style="width:50%" id="reportFailure">
				    Failure
				  </div>
				</div>
				<button class="btn btn-info" onclick="restart();" id="restartBtn"> Restart </button>
				<button class="btn btn-info" onclick="restartFailed();" id="restartBtn"> Iterate Failed </button>
			</div>

		</div>

		<!-- ##################### MODALS ########################### -->
		<div id="modalForSuccess" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title" id="modalSuccessTitle"></h4>
		      </div>
		      <div class="modal-body">
						<h3 id="modalSuccesContent">You have succeeded on this item 30 times, would you like to mark it so it no longer appears in your iteration?</h3>
		      </div>
		      <div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">Ignore</button>
						<button type="button" class="btn btn-info" data-dismiss="modal" onclick="markItem();">Mark Item</button>
		      </div>
		    </div>

		  </div>
		</div>

	</body>

</html>
